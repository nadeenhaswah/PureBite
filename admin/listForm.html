<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3e1d046fbe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../assets/css/inner.css">
    <link rel="stylesheet" href="../assets/css/dashbord.css">
    <title>Admin Forms</title>
</head>
<body>
    <header class="main-header switch"><div class="logo switch"></div></header>
    <aside class="main-aside switch">
        <nav>
            <div class="main-item switchTxt"><i class="icon fa-solid fa-chart-line"></i><a class="switchTxt" href="dashbord.html">Dashboard</a></div>
            <div class="main-item menu switchTxt active">
                <div class="branch-list-title"><div class="item-header"><i class="icon fa-regular fa-file"></i><span>Forms</span></div><div><i class="fa-solid fa-caret-down"></i></div></div>
                <ul><li><a class="switchTxt" href="addForm.html">Add Form</a></li><li><a class="switchTxt" href="listForm.html">List Forms</a></li></ul>
            </div>
            <div class="main-item menu switchTxt">
                <div class="branch-list-title"><div class="item-header"><i class="icon fa-solid fa-users"></i><span>Users</span></div><div><i class="fa-solid fa-caret-down"></i></div></div>
                <ul><li><a class="switchTxt" href="addUser.html">Add User</a></li><li><a class="switchTxt" href="listUsers.html">List Users</a></li></ul>
            </div>
            <div class="main-item switchTxt"><i class="icon fa-solid fa-gear"></i><a class="switchTxt" href="profile.html">Profile</a></div>
            <div class="main-item switchTxt"><i class="fa-solid fa-right-from-bracket"></i><a class="switchTxt" href="../auth/login.html">Logout</a></div>
        </nav>
    </aside>
    <article class="switch_op">
        <div class="dashboard-section p-4">
            <div class="section-header d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-project-diagram"></i> Manage Forms</h2>
                <a href="addForm.html" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Form</a>
            </div>
            <div class="table-responsive shadow-sm rounded">
                <table class="table table-hover align-middle">
                    <thead class="table-light"><tr><th class="text-center">ID</th><th class="text-center">Title</th><th class="text-center">Details</th><th class="text-center">Status</th><th class="text-center">Created</th><th class="text-center">Actions</th></tr></thead>
                    <tbody id="formsTableBody"></tbody>
                </table>
            </div>
            <div id="emptyState" style="display:none;" class="text-center py-5"><h4 class="text-muted">No Forms Created Yet</h4></div>
        </div>
    </article>
    <div class="modal fade" id="deleteModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Confirm Delete</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body text-center"><p>Delete <strong id="deleteFormTitle"></strong>?</p></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" class="btn btn-danger" id="confirmDelete">Delete</button></div></div></div></div>
    <div class="modal fade" id="viewModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"></div></div></div>
    
    <script src="../assets/js/aside_links.js"></script>
    <script src="../assets/js/formStorage.js"></script>
    <script src="../assets/js/listForms.js"></script>
</body>
</html>
